<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CoinGeco</title>
</head>
<body>
    <header>
        <h1 class="head">COINGECO COIN ROOM</h1>
    </header>
    <div class="head-info">
        <h2>GLOBAL DATA</h2>
        <div class="data-info">
            <h4>Active coins: <span ></span></h4>
            <h4>Active markets: <span>value</span></h4>
            <h4>Total mcap: <span>value</span></h4>
            <h4>Total vol: <span>value</span></h4>
            <h4>Mcap change: <span>value</span></h4>
        </div>
    </div>
    <div class="first-sec">
        <div class="card">
            <h3>TRENDING</h3>
            <div class="all-coin-data">
                <table border="0" class="table detail-sec">
                    
                </table>
            </div>
        </div>
        <div class="filter">
            <form action="">
                <span class="tname">Token ID:</span><br>
                <input type="text" class="input" placeholder="Enter number from 1 to 200 to select tokens"><span class="button">ENTER</span><br><br>
                <span class="tname">Token Details:</span><br>
                <div class="all-Info">
                    
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
